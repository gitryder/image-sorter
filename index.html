<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="face-api.min.js"></script>
  <script defer src="newScript.js"></script> 
  <title>Image Sorter</title>
  <style>
    * {
      margin: 0;
      border: 1px solid blueviolet;
    }

    body {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    img {
      margin: auto;
    }

    .overlay {
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="reference-wrapper">
    <h1 class="title">Reference Image</h1>
    <input id="input-reference-image" type="file" onchange="loadImageIntoTarget(id, 'reference-img-container')" accept=".jpg, .jpeg, .png">
    <img src="" id="reference-img-container">
  </div>

  <div class="query-wrapper">
    <h1 class="title">Query Image</h1>
    <input id="input-query-image" type="file" onchange="loadImageIntoTarget(id, 'query-img-container').then(doAfterQueryImageLoaded)" accept=".jpg, .jpeg, .png">
    <img src="" id="query-img-container">
    <div class="overlay"></div>
  </div>

</body>
</html>
